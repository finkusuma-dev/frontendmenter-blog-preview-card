<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"> -->
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="blog-preview-card">
      <figure class="blog-preview-card__image">
        <img src="./assets/images/illustration-article.svg" alt="illustration" loading="lazy" width="336" height="201">
      </figure>
      <div class="blog-preview-card__content">
        <div class="tags">
          <a href="#" class="tag">
            Learning
          </a>
          <!-- <a href="#" class="tag">
            HTML
          </a> -->
        </div>
        <time class="date" datetime="2023-12-21">
          Published 21 Dec 2023
        </time>
        <h2 class="title">
          <a href="#">
            HTML & CSS foundations
          </a>
        </h2>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <a href="#" class="blog-preview-card__author">
        <figure class="avatar">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" loading="lazy" width="32" height="32">
        </figure>
        <div class="name">
          Greg Hooper
        </div>
      </a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arifin Kusuma</a>.
  </footer>
</body>

</html>
