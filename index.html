<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"> -->
  <meta property="og:title" content="Blog Preview Card with Mobile-First Workflow" />
  <meta property="og:description"
    content="This is my solution of Frontend Mentor's Blog Preview Card challenge. It uses flexbox mostly on the layouts. And it is a responsive page designed with a mobile-first workflow." />
  <meta property="og:image"
    content="https://raw.githubusercontent.com/finkusuma-dev/frontendmenter-blog-preview-card/refs/heads/main/_docs/screenshot.jpg" />
  <meta property="og:image:alt" content="Html Result Preview" />
  <meta property="og:url" content="https://finkusuma-dev.github.io/frontendmenter-blog-preview-card/" />
  <meta property="og:logo"
    content="https://raw.githubusercontent.com/finkusuma-dev/frontendmenter-blog-preview-card/refs/heads/main/assets/images/favicon-32x32.png" />

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="blog-preview-card">
        <img src="./assets/images/illustration-article.svg" class="blog-preview-card__image" alt="illustration"
          loading="lazy" width="336" height="201">
        <div class="blog-preview-card__content">
          <div href="#" class="category">
            Learning
          </div>
          <time class="date" datetime="2023-12-21">
            Published 21 Dec 2023
          </time>
          <h2 class="title">
            <a href="#">
              HTML & CSS foundations
            </a>
          </h2>
          <p class="description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div href="#" class="blog-preview-card__author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" loading="lazy" width="32" height="32">
          <div class="name">
            Greg Hooper
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/finkusuma-dev">Arifin Kusuma</a>.
    </footer>
  </div>
</body>

</html>
